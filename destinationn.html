<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .destination-card {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .destination-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .destination-card:hover img {
            transform: scale(1.1);
        }

        .destination-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .destination-card:hover .destination-overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Explore Our Destinations</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="destination-card">
                     <img style="aspect-ratio: 16/9 ; object-fit: cover;"  style="aspect-ratio: 16/9 ; object-fit: cover;" src="https://storage.googleapis.com/a1aa/image/05ekHyigOZU8VCtc93HhWf46URxvzQWIx4t5YIAns6poMqIUA.jpg" alt="Destination 1">

                    <div class="destination-overlay">Destination 2</div>
