<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Popular Destination</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .destination-title {
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
        }
        .destination-card {
            position: relative;
            margin-bottom: 20px;
        }
        .discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            font-size: 1rem;
            color: red;
            font-weight: bold;
        }
        .destination-label {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            font-size: 1rem;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="destination-title">Popular Destination</h1>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                <div class="destination-card">
                    <img alt="A woman on a bicycle on a boardwalk over water with overwater bungalows in the background" class="img-fluid" src="https://storage.googleapis.com/a1aa/image/Doi4Uv7syMJNLhCR2GwqkxRpa5dxYXtgITskTyey9jMSGVEKA.jpg"/>
                    <div class="discount-badge">30% OFF</div>
                    <div class="destination-label">Thailand</div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                <div class="destination-card">
                    <img alt="A woman sitting near a temple by the water in Indonesia" class="img-fluid" src="https://storage.googleapis.com/a1aa/image/NgkuTMeju7XRTafaNJY1VLG6YsXQtIpjam1AUPuWunqjMqIUA.jpg"/>
                    <div class="discount-badge">20% OFF</div>
                    <div class="destination-label">Indonesia</div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                <div class="destination-card">
                    <img alt="A scenic view of a bay with boats and limestone islands in Malaysia" class="img-fluid" src="https://storage.googleapis.com/a1aa/image/05ekHyigOZU8VCtc93HhWf46URxvzQWIx4t5YIAns6poMqIUA.jpg"/>
                    <div class="discount-badge">25% OFF</div>
                    <div class="destination-label">Malaysia</div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                <div class="destination-card">
                    <img alt="A scenic view of a beach and mountains in Australia" class="img-fluid" src="https://storage.googleapis.com/a1aa/image/ZXh7wuKjCZIwNdhYcOOW1AoYc7RRV1eqdb6mexfR7fcayoiQB.jpg"/>
                    <div class="discount-badge">35% OFF</div>
                    <div class="destination-label">Australia</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
