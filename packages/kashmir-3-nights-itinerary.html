    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <header class="top-header-outer">
    </header>
    <div class="container-fluid position-relative p-0">
        <div class="navbar-outer position-relative">
        </div>
        <div class="container-fluid py-5 hero-header mb-5">
            <div class="row justify-content-center py-5 mt-4">
                <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                    <h1 class="display-3 text-white">Beautiful Kashmir in Winters</h1>
                    <!-- Change here -->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item">
                                <a href="/">Home</a></li>
                            <li class="breadcrumb-item">
                                <a href="pakages/">Packages</a></li>
                            <li class="breadcrumb-item text-white active">Beautiful Kashmir in Winters</li>
                             <!-- Change here -->
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="container-xxl py-5">           
            <div class="d-flex flex-column gap-3 flex-lg-row">
                <div class="col-lg-4">
                    <div class="sticky-top" style="top: 28px;">
                        <div class="d-flex justify-content-center align-items-center package-form-div px-3">
                            <!-- Form -->
                            <div class="bg-white p-3 rounded shadow w-100">
                                <p class="text-primary small fw-semibold">
                                    3 Nights/4 Days 
                                    <!-- change here  -->
                                </p> 
                                <h1 class="h4 fw-bold mt-2">
                                    Beautiful Kashmir in Winters
                                    <!-- Change here -->
                                </h1>
                                <div class="d-flex align-items-center mt-2">
                                    <span class="h5 fw-bold">Rs 13999</span>
                                     <!-- Change here -->
                                    <span class="mx-2 text-muted text-decoration-line-through">Rs 16799</span>
                                     <!-- Change here -->
                                    <span class="small text-danger">(16.58% OFF)</span>
                                     <!-- Change here -->
                                </div>
                                <form method="POST">
                                    <div class="mt-4">
                                        <input type="hidden" name="package-id" id="package_form_id"  value="102" />
                                         <!-- Change here -->
                                        <input type="hidden" name="package-name" value="Beautiful Kashmir in Winters"/>
                                         <!-- Change here -->
                                        <input type="hidden" id="package-page" name="package-page" value="kashmir-3-nights-itinerary.html">
                                         <!-- Change here -->
                                        <div class="mb-3">
                                            <input class="form-control" placeholder="Your Name*" type="text" required name="full-name" />
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control" placeholder="Your Mobile Number *" type="text" required name="phone-no" />
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control" placeholder="Email Id" type="email" name="email" />
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control" placeholder="Number Of Rooms" type="number" name="rooms" />
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control" placeholder="Current Location*" type="text" required name="location" />
                                        </div>
                                    </div>
            
                                    <button class="btn btn-primary w-100 py-2 mt-3" name="package-enquiry-btn">
                                        Send Enquiry
                                    </button>
                                </form>
                            </div>
                            <!-- Form end -->
                        </div>
                    </div>
                </div>
            
                <div class="flex-grow-1 px-3 full-package">
                </div>
            </div>
            
        
    </div>
   
    <footer>
    </footer>

    <script src="/assets/js/header.js"></script>
